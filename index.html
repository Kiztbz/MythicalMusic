<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ui.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@700&display=swap" rel="stylesheet">
    <script src="slide.js"></script>
    <title>MythicalMusic</title>
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="logo">
                <div class="logo-name"><img
                        src="mythical-records-high-resolution-logo-color-on-transparent-background.png"></div>
            </div>
            <div class="nav">
                <div class="nav-links">
                    <div class="link">Music</div>
                    <div class="link">Artists</div>
                    <div class="link">Blog</div>
                    <div class="link">Contact</div>
                    <div class="link">About</div>
                    <div class="link">Contact</div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="info-cards" id="icards">
                <div class="slide" id="slide1">Music for soul</div>
                <div class="slide" id="slide2">Lost soul</div>
                <div class="slide" id="slide3">Minecraft theme cover</div>
                <div class="slide" id="slide4">Sauce</div>
                <div class="slide" id="slide5">Shift</div>
            </div>
            <div class="front-para">
                <div class="h-line">
                    <hr>
                </div>
                <div class="v-line">
                    <hr>
                </div>
                <div class="para-name">Mythical Music</div>
                <div class="para-tag">
                    <p>Music from anyone</p>
                    <p>Music for anyone</p>
                    <p>Music for soul</p>
                </div>
            </div>
            <div class="para-img"><img src="mythical-records-website-favicon-black.png"></div>
            <div class="para-imgs"><img src="mythical-records-website-favicon-black.png"></div>
        </div>
        <div class="footer">
            <div class="foot-head">We're not perfect, no one is.</div>
            <div class="social">
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
            <div class="copyright">
                <p>&#169;Mythical Music 2023</p>
            </div>
        </div>
    </div>
</body>

</html>
